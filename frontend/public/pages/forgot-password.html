<div class="auth-pages-container">
    <div id="reset-password-header">
        <h1>Forgot your password?</h1>
        <p>
            Enter your email address below to receive a password reset link.
        </p>
    </div>
    <form class="auth-form-container">
        <div class="div-title-and-text-input">
          <label for="email">Email:</label>
          <input type="text" id="email-text-input" name="email" class="form-input-field"/>
          <span id="forgot-password-email-error-text" class="error-message hidden multiline text-color-red" aria-hidden="true">
          </span>
        </div>
        <div>
          <button type="submit" class="button button-fit-div-width background-color-lavender ">
            Reset Password
          </button>
        </div>
        <div>
          <p>
            <a href="/login" class="link-peach-to-maroon">Back to Login</a>
          </p>
        </div>
    </form>
</div>
<script defer type="module" src="/js/pages/forgotPasswordPage.js"></script>
