<div class="auth-pages-container">
    <div id="reset-password-header">
        <h1 class="text-color-text font-poppins-regular">Forgot your password?</h1>
        <p class="text-color-text font-poppins-regular">
            Enter your email address below to receive a password reset link.
        </p>
    </div>
    <div class="auth-form-container">
        <div class="div-title-and-text-input">
          <label for="email" class="text-color-text font-poppins-regular">Email:</label>
          <input type="text" id="email" name="email" class="form-input-field font-poppins-regular"/>
          <span id="forgot-password-email-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
          </span>
        </div>
        <div>
          <button type="submit" class="button button-fit-div-width background-color-lavender font-poppins-regular">
            Reset Password
          </button>
        </div>
        <div>
          <p class="text-color-text font-poppins-regular">
            <a href="/login" class="link-peach-to-maroon">Back to Login</a>
          </p>
        </div>
    </div>
</div>
