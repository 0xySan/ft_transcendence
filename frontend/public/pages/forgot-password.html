<div class="auth-pages-container">
	<h1>Forgot your password?</h1>
	<p>
		Enter your email address below to receive a password reset link.
	</p>
	<form class="auth-form-container">
		<div class="div-title-and-text-input">
			<label for="email">Email:</label>
			<input type="text" id="email-text-input" name="email" placeholder="Enter your email address"/>
			<span id="forgot-password-email-error-text" class="error-message" aria-hidden="true" style="opacity: 0;"></span>
		</div>
		<button type="submit" class="auth-btn">
			Reset Password
		</button>
		<div>
			<p>
			<a href="/login">Back to Login</a>
			</p>
		</div>
	</form>
</div>
<script defer type="module" src="/js/pages/forgotPasswordPage.js"></script>
