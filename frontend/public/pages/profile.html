<div id="profile-div">
	<div class="profile-info nondisplayable">
		<div class="profile-info-header">
			<div class="profile-info-name">
				<img class="profile-info-img" alt="User profile picture"/>
				<h1 class="profile-display-name">Display Name</h1>
				<img class="profile-info-flag" alt="User country flag"/>
				<button class="profile-chat-button nondisplayable">Add to chat</button>
			</div>
			<span class="profile-info-username">Username</span>
			<div class="profile-info-bio">
				<p>
					<span class="profile-info-bio-label">Bio :</span>
					<br>
					This is a sample bio for the user profile page. It gives a brief introduction about the user.
				</p>
			</div>
			<div class="profile-info-stats">
				<div class="profile-stats-wlr">
					<span class="profile-stat-wins"></span>
					<span class="profile-stat-winrate"></span>
					<span class="profile-stat-losses"></span>
				</div>
			</div>
		</div>
		<div class="profile-recent-games nondisplayable">
			<h2 class="profile-recent-games-title">Recent Games</h2>
			<div class="profile-recent-games-content"></div>
		</div>
	</div>
</div>
<script defer type="module" src="/js/pages/profile.js"></script>

<template class="profile-default-pfp-temp">
	<svg id="nav-pfp-fallback" class="profile-info-img" viewBox="-2 -2 6 8" alt="Default profile picture" role="img">
		<path d="M 2 0 A 1 1 0 0 0 0 0 A 1 1 0 0 0 2 0 M 3 4 A 1 1 0 0 0 -1 4" fill="currentColor"></path>
	</svg>
</template>

<template class="profile-game-item-temp">
	<div class="profile-game-item">
		<div class="profile-game-header">
			<span class="profile-game-mode"></span>
			<span class="profile-game-date"></span>
			<span class="profile-game-status"></span>
		</div>
		<div class="profile-game-body">
			<div class="profile-game-left">
				<div class="profile-game-player-info">
					<img class="profile-game-pic pic1" alt="Player 1" />
					<div class="profile-game-name name1"></div>
				</div>
				<div class="profile-game-score score1"></div>
			</div>
			<div class="profile-game-center">
				<span class="profile-game-result"></span>
			</div>
			<div class="profile-game-right">
				<div class="profile-game-score score2"></div>
				<div class="profile-game-player-info">
					<img class="profile-game-pic pic2" alt="Player 2" />
					<div class="profile-game-name name2"></div>
				</div>
			</div>
		</div>
	</div>
</template>

<template class="profile-game-item-4p-temp">
	<div class="profile-game-item profile-game-item-4p">
		<div class="profile-game-header">
			<span class="profile-game-mode"></span>
			<span class="profile-game-date"></span>
			<span class="profile-game-status"></span>
		</div>
		<div class="profile-game-body-4p">
			<div class="profile-game-teams-4p">
				<div class="profile-game-team team-left">
					<div class="profile-game-player-mini">
						<img class="profile-game-pic-mini pic1" alt="Player 1" />
						<div class="profile-game-name-mini name1"></div>
					</div>
					<div class="profile-game-player-mini">
						<img class="profile-game-pic-mini pic2" alt="Player 2" />
						<div class="profile-game-name-mini name2"></div>
					</div>
				</div>
				<div class="profile-game-score-center">
					<span class="profile-game-team-score score-left"></span>
					<span class="profile-game-result"></span>
					<span class="profile-game-team-score score-right"></span>
				</div>
				<div class="profile-game-team team-right">
					<div class="profile-game-player-mini">
						<img class="profile-game-pic-mini pic3" alt="Player 3" />
						<div class="profile-game-name-mini name3"></div>
					</div>
					<div class="profile-game-player-mini">
						<img class="profile-game-pic-mini pic4" alt="Player 4" />
						<div class="profile-game-name-mini name4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
