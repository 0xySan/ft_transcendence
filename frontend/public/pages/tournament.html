<div id="tournament-container">
	<div id="tournament-player-list">
		<h2>Players</h2>
		<div class="tournament-actions">
			<button id="tournament-refresh-btn" class="tournament-refresh-button">Refresh</button>
			<button id="tournament-ready-btn" class="tournament-ready-button" style="display: none;">Ready</button>
			<button id="tournament-leave-btn" class="tournament-leave-button">Leave</button>
		</div>
		<ul id="player-list-ul">
			<!-- Player list items will be dynamically inserted here -->
		</ul>
		<div id="tournament-code-display" class="tournament-code-section" style="display: none;">
			<p>Tournament Code:</p>
			<span id="tournament-code-value" class="tournament-code"></span>
		</div>
	</div>
	<div id="tournament-map-container">
		<div id="tournament-map">
			<div id="rounds-wrapper">
				<!-- Tournament rounds will be dynamically inserted here -->
			</div>
		</div>
	</div>
</div>

<script src="/js/pages/tournament.js"  type="module" defer></script>

<!-- TEMPLATES -->
<template id="player-list-item-template">
	<li class="player-list-item">
		<span class="player-name"></span>
		<span class="player-rank"></span>
	</li>
</template>

<template id="match-bracket-template">
	<div class="match-bracket">
		<div class="match-player-row">
			<span class="match-player1"></span>
			<span class="match-score1">-</span>
		</div>
		<div class="match-player-row">
			<span class="match-player2"></span>
			<span class="match-score2">-</span>
		</div>
		<span class="match-time"></span>
	</div>
</template>

<template id="round-template">
	<div class="tournament-round" data-round-index="">
		<h3 class="round-title"></h3>
		<div class="round-matches"></div>
	</div>
</template>

<template id="connector-svg-template">
	<svg class="bracket-connectors" width="100%" height="100%" style="position:absolute;left:0;top:0;pointer-events:none;"></svg>
</template>
