<script>
	const urlParams = new URLSearchParams(window.location.search);
	const isTwofa = urlParams.get('twofa');
	const requestId = urlParams.get('requestId'); // <-- récupérer le requestId

	if (window.opener && isTwofa !== null && requestId) {
		// envoyer l'état et le requestId à la page parent
		window.opener.postMessage({ 
			status: 'success', 
			isTwofa, 
			requestId 
		}, window.location.origin);

		// fermer la popup
		window.close();
	}
</script>
<p>Authentication complete. You can close this window.</p>
