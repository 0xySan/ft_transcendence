<div id="twoFA-container">
	<h1 data-translate-key="mailverification.title">
		Check your mailbox
	</h1>
	<!-- The content of [ADDRESS] is dynamically replaced with the user's email address if the user is sent here from the register page -->
	<p class="text-color-text" data-translate-key="mailverification.message">
		We've sent an email to [ADDRESS]. Check your inbox and click the verification link to confirm your email address.
	</p>
	<button id="twofa-email-send" data-translate-key="mailverification.resendEmail">Resend Email</button>
	<button id="twofa-email-change" data-translate-key="mailverification.changeEmail">Change email</button>
</div>
<script type="module" src="/js/pages/mailVerification.js"></script>
