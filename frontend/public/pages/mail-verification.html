<div id="twoFA-container">
	<h1 data-translated-key="mailverification.title">
		Check your mailbox
	</h1>
	<p class="text-color-text" data-translated-key="mailverification.message">
		We've sent an email to <span class="font-poppins-semibold" id="verification-email" data-address="[ADDRESS]">[ADDRESS]</span>. Check your inbox and click the verification link to confirm your email address.
	</p>
	<button id="twofa-email-send" data-translated-key="mailverification.resendEmail">Resend Email</button>
	<button id="twofa-email-change" data-translated-key="mailverification.changeEmail">Change email</button>
</div>
<script type="module" src="/js/pages/twoFA.js"></script>
