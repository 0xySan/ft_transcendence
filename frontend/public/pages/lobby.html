<div id="lobby-page">
    <div id="lobby-info-boxes">
        <div id="lobby-player-box">
            <div id="lobby-player-info-count">
                <p class="font-poppins-medium text-2xl text-color-text">Players</p>
                <div>
                    <p class="font-poppins-medium text-2xl text-color-subtext0"><span id="player-current-count">X</span>/<span id="player-max-count">Y</span></p>
                </div>
            </div>
            <div id="lobby-player-list">
                <!-- TODO Player List -->
            </div>
        </div>
        <div id="lobby-mode-setting">
            <div id="lobby-mode-buttons">
                <button class="button lobby-mode-button button-border-4px button-border-color-surface0 font-xl font-poppins-semibold text-color-text" id="lobby-multiplayer-button">MULTIPLAYER</button>
                <button class="button lobby-mode-button button-border-4px button-border-color-surface0 font-xl font-poppins-semibold text-color-text current-mode" id="lobby-custom-game-button">CUSTOM GAME</button>
                <button class="button lobby-mode-button button-border-4px button-border-color-surface0 font-xl font-poppins-semibold text-color-text" id="lobby-tournament-button">TOURNAMENT</button>
            </div>
            <div id="lobby-multiplayer-tab" class="lobby-multiplayer-box unloaded">

            </div>
            <div id="lobby-custom-game-tab" class="lobby-setting-box">
                <div class="lobby-setting-box-title">
                    <span class="text-color-text text-2xl">Settings</span>
                    <div class="lobby-private-checkbox">
                        <label for="lobby-private-checkbox-custom-game" class="text-color-text text-md">Private</label>
                        <input type="checkbox" name="private-checkbox" id="lobby-private-checkbox-custom-game" class="lobby-checkbox">
                    </div>
                </div>
                <div class="lobby-setting-type">
                    <button class="lobby-rocker-switch selected text-color-text" id="lobby-custom-game-basic-settings-button">Room settings</button>
                    <button class="lobby-rocker-switch text-color-text" id="lobby-custom-game-advanced-settings-button">Advanced settings</button>
                </div>
                <div class="lobby-setting-list" id="lobby-custom-game-basic-settings">

                </div>
                <div class="lobby-setting-list" id="lobby-custom-game-advanced-settings">

                </div>
            </div>
            <div id="lobby-tournament-tab" class="lobby-setting-box unloaded">
                <div class="lobby-setting-box-title">
                    <span class="text-color-text text-3xl">Settings</span>
                    <div class="lobby-private-checkbox">
                        <label for="lobby-private-checkbox-custom-game" class="text-color-text text-md">Private</label>
                        <input type="checkbox" name="private-checkbox" id="lobby-private-checkbox-custom-game" class="lobby-checkbox">
                    </div>
                </div>
                <div class="lobby-setting-type">
                    <button class="lobby-rocker-switch selected text-color-text" id="lobby-tournament-basic-settings-button">Room settings</button>
                    <button class="lobby-rocker-switch text-color-text" id="lobby-tournament-advanced-settings-button">Advanced settings</button>
                </div>
                <div class="lobby-setting-list" id="lobby-tournament-basic-settings">

                </div>
                <div class="lobby-setting-list" id="lobby-tournament-advanced-settings">

                </div>
            </div>
        </div>
    </div>
    <div id="lobby-action-buttons">
        <div id="lobby-join-box">
            <input type="text" placeholder="Enter code" class="join-input font-poppins-semibold text-color-text" />
            <button class="join-button background-color-peach">JOIN</button>
        </div>
        <div id="lobby-leave-launch-buttons">
            <button class="button background-color-red">LEAVE</button>
            <button class="button background-color-blue">LAUNCH</button>
        </div>
    </div>
</div>
<script src="/js/pages/lobby.js" type="module" defer></script>
