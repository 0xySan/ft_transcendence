<div class="auth-pages-container">
    <div id="reset-password-header">
        <h1>Reset Password</h1>
    </div>
    <form class="auth-form-container">
        <div class="div-title-and-text-input">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-input-field"/>
          <span id="reset-password-password-error-text" class="error-message hidden multiline text-color-red" aria-hidden="true">
          </span>
        </div>
        <div class="div-title-and-text-input">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-input-field"/>
          <span id="reset-password-confirm-password-error-text" class="error-message hidden multiline text-color-red" aria-hidden="true">
          </span>
        </div>
        <div>
          <button type="submit" class="button button-fit-div-width background-color-lavender">
            Reset Password
          </button>
        </div>
        <div>
          <p>
            <a href="/login" class="link-peach-to-maroon">Back to Login</a>
          </p>
        </div>
    </form>
</div>
