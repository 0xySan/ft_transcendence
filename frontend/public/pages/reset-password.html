<div class="auth-pages-container">
    <div id="reset-password-header">
        <h1 data-translate-key="resetPassword.title">Reset Password</h1>
    </div>
    <form class="auth-form-container">
        <div class="div-title-and-text-input">
          <label for="password" data-translate-key="resetPassword.passwordLabel">Password:</label>
          <input type="password" id="password" name="password" class="form-input-field"/>
          <span id="reset-password-password-error-text" class="error-message" aria-hidden="true">
          </span>
        </div>
        <div class="div-title-and-text-input">
          <label for="confirm-password" data-translate-key="resetPassword.confirmPasswordLabel">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-input-field"/>
          <span id="reset-password-confirm-password-error-text" class="error-message" aria-hidden="true">
          </span>
        </div>
        <div>
          <button type="submit" class="auth-submit-btn" data-translate-key="resetPassword.resetButton">
            Reset Password
          </button>
        </div>
        <div>
          <p>
            <a href="/login" class="link-peach-to-maroon" data-translate-key="resetPassword.backToLoginLink">Back to Login</a>
          </p>
        </div>
    </form>
</div>
