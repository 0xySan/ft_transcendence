<h1>Login</h1>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <a class="google-btn no-dynamic-load" href="/api/oauth/google" target="_blank" class="no-dynamic-load">Login with Google</a>
    <a class="google-btn no-dynamic-load" href="/api/oauth/forty-two" target="_blank">Login with 42</a>
    <a class="google-btn no-dynamic-load" href="/api/oauth/github" target="_blank">Login with Github</a>

    <script type="module">
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert('Login successful!');
                    window.location.href = '/dashboard.html';
                } else {
                    const err = await res.json();
                    alert('Error: ' + err.message);
                }
            } catch (err) {
                alert('Network error');
                console.error(err);
            }
        });
    </script>
