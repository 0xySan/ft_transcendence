<div>
  <h1 class="text-color-text font-poppins-regular">Login</h1>
  <div class="form-container">
    <div class="div-title-and-text-input">
      <label for="username" class="text-color-text font-poppins-regular">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-input-field font-poppins-regular"
      />
    </div>
    <div class="div-title-and-text-input">
      <label for="password" class="text-color-text font-poppins-regular">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-input-field font-poppins-regular"
      />
    </div>
    <div>
      <button type="submit" class="button gradient-peach-to-maroon">
        Login
      </button>
    </div>
    <div >
    <div>
      <p class="text-color-text font-poppins-regular">
        Forgot your password?
        <a href="/reset-password.html" class="link-peach-to-maroon"
          >Reset it here</a
        >
      </p>
      <p class="text-color-text font-poppins-regular">
        Don't have an account?
        <a href="/register.html" class="link-peach-to-maroon">Register here</a>
      </p>
    </div>
  </div>
</div>
