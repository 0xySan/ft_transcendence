<div class="auth-pages-container">
  <h1 class="text-color-text font-poppins-regular">Login</h1>
  <div class="auth-form-container">
    <div class="div-title-and-text-input">
      <label for="username" class="text-color-text font-poppins-regular">Username:</label>
      <input type="text" id="username" name="username" class="form-input-field font-poppins-regular"/>
      <span id="login-username-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
      </span>
    </div>
    <div class="div-title-and-text-input">
      <label for="password" class="text-color-text font-poppins-regular">Password:</label>
      <input type="password" id="password" name="password" class="form-input-field font-poppins-regular"/>
      <span id="login-password-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
      </span>
    </div>
    <div>
      <button type="submit" class="button button-fit-div-width background-color-lavender font-poppins-regular">
        Login
      </button>
    </div>
    <div class="oauth-links">
      <div class="oauth-buttons-container">
        <button id="google-oauth" class="oauth-button background-color-lavender font-poppins-regular">
          Google
        </button>
        <button id="github-oauth" class="oauth-button background-color-lavender font-poppins-regular">
          GitHub
        </button>
        <button id="42-oauth" class="oauth-button background-color-lavender font-poppins-regular">
          42
        </button>
        <button id="discord-oauth" class="oauth-button background-color-lavender font-poppins-regular">
          Discord
        </button>
      </div>
    </div>
    <div>
      <p class="text-color-text font-poppins-regular">
        Forgot your password?
        <a href="/forgot-password" class="link-peach-to-maroon"
          >Reset it here</a
        >
      </p>
      <p class="text-color-text font-poppins-regular">
        Don't have an account?
        <a href="/register" class="link-peach-to-maroon">Register here</a>
      </p>
    </div>
  </div>
</div>
