<div class="auth-pages-container">
  <h1 class="text-color-text font-poppins-regular">Create an Account</h1>
  <div class="auth-form-container">
    <div class="div-title-and-text-input">
      <label for="username" class="text-color-text font-poppins-regular">Username:</label>
      <input type="text" id="username" name="username" class="form-input-field font-poppins-regular"/>
      <span id="register-username-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
      </span>
    </div>
    <div class="div-title-and-text-input">
      <label for="email" class="text-color-text font-poppins-regular">Email:</label>
      <input type="email" id="email" name="email" class="form-input-field font-poppins-regular"/>
      <span id="register-email-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
      </span>
    </div>
    <div class="div-title-and-text-input">
      <label for="password" class="text-color-text font-poppins-regular">Password:</label>
      <input type="password" id="password" name="password" class="form-input-field font-poppins-regular"/>
      <span id="register-password-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
      </span>
    </div>
    <div class="div-title-and-text-input">
      <label for="confirm-password" class="text-color-text font-poppins-regular">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" class="form-input-field font-poppins-regular"/>
      <span id="register-confirm-password-error-text" class="error-message multiline text-color-red font-poppins-regular" aria-hidden="true">
      </span>
    </div>
    <div>
      <button type="submit" class="button button-fit-div-width background-color-lavender font-poppins-regular">
        Register
      </button>
    </div>
    <div>
      <p class="text-color-text font-poppins-regular">
        Already have an account?
        <a href="/login" class="link-peach-to-maroon">Login here</a>
      </p>
    </div>
  </div>
</div>
