<div class="auth-pages-container">
	<h1>Create an Account</h1>
	<form class="auth-form-container">
		<div class="div-title-and-text-input">
			<label for="username" data-translate-key="register.usernameLabel">Username:</label>
			<input type="text" id="username-text-input" name="username" class="form-input-field" placeholder="Choose a username"/>
			<span id="register-username-error-text" class="error-message" aria-hidden="true">
			</span>
		</div>
		<div class="div-title-and-text-input">
			<label for="email" data-translate-key="register.emailLabel">Email:</label>
			<input type="email" id="email-text-input" name="email" class="form-input-field" placeholder="Enter your email address"/>
			<span id="register-email-error-text" class="error-message" aria-hidden="true">
			</span>
		</div>
		<div class="div-title-and-text-input">
			<label for="password" data-translate-key="register.passwordLabel">Password:</label>
			<input type="password" id="password-text-input" name="password" class="form-input-field " placeholder="Create a password"/>
			<span id="register-password-error-text" class="error-message" aria-hidden="true">
			</span>
		</div>
		<div class="div-title-and-text-input">
			<label for="confirm-password" data-translate-key="register.confirmPasswordLabel">Confirm Password:</label>
			<input type="password" id="confirm-password-text-input" name="confirm-password" class="form-input-field" placeholder="Re-enter your password"/>
			<span id="register-confirm-password-error-text" class="error-message" aria-hidden="true">
			</span>
		</div>
		<div>
			<button type="submit" class="button button-fit-div-width background-color-lavender" data-translate-key="register.registerButton">
				Register
			</button>
		</div>
		<div>
			<p data-translate-key="register.alreadyHaveAccount">
				Already have an account?
				<a href="/login" class="link-peach-to-maroon" data-translate-key="register.loginHereLink">Login here</a>
			</p>
		</div>
	</form>
</div>
<script defer type="module" src="/js/pages/registerPage.js"></script>
