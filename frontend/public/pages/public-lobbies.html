<div id="public-lobbies-page">
    <div id="public-lobbies-container" class="public-lobbies-container">
        <div id="public-lobbies-list" class="public-lobbies-list">
            <div class="public-lobbies-header">
                <h2 data-translate-key="publicLobbies.title">Public Lobbies</h2>
                <button id="public-lobbies-update-btn" title="Update" aria-label="Update">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12a9 9 0 10-3.22 6.72" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 3v6h-6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="public-lobbies-columns" aria-hidden="true">
                <span data-translate-key="publicLobbies.columns.code">Code</span>
                <span data-translate-key="publicLobbies.columns.owner">Owner</span>
                <span data-translate-key="publicLobbies.columns.players">Players</span>
            </div>

            <div id="public-lobby-list" class="lobby-player-list public-lobby-list">
                <!-- List entries injected here -->
            </div>
        </div>
        <div id="public-lobbies-summary" class="lobby-setting-box public-lobbies-summary">
            <div class="lobby-setting-box-title">
                <span data-translate-key="publicLobbies.summary">Summary</span>
            </div>
            <div id="public-lobby-summary-content">
                <p data-translate-key="publicLobbies.selectHint">Select a lobby to see details.</p>
            </div>
        </div>
    </div>
</div>
<script src="/js/pages/publicLobbies.js" type="module" defer></script>
