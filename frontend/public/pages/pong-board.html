<div id="pong-page">
	<!-- Game area -->
	<main id="pong-board-container">
		<div class="match-container">
			<!-- Top bars for players 1 and 2 -->
			<div class="pong-bars-top">
				<div class="pong-bar player-bar">
					<div class="player left">
						<span id="player-left">PLAYER 1</span>
					</div>
					<div>
						<span id="score-left" class="score-left">0</span>
					</div>
				</div>
				<!-- Center info with timer -->
				<div class="center-info-top">
					<div id="match-timer">
						<svg id="display" viewBox="0 0 14 4" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
							<g id="digits"></g>
							<g id="colon" transform="translate(7 1)">
								<!-- we'll place two squares centered at y=0 and y=1.4 -->
								<rect class="colon-dot" x="-0.12" y="-0.12" width="0.24" height="0.24" rx="0.03"></rect>
								<rect class="colon-dot" x="-0.12" y="1.28" width="0.24" height="0.24" rx="0.03"></rect>
							</g>
						</svg>
					</div>
				</div>
				<div class="pong-bar player-bar">
					<div>
						<span id="score-right" class="score-right">0</span>
					</div>
					<div class="player right">
						<span id="player-right">PLAYER 2</span>
					</div>
				</div>
			</div>
			
			
			<!-- Game -->
			<div id="pong-board"></div>
			
			<!-- Bottom bar for players 3 and 4 -->
			<div class="pong-bars-bottom" id="pong-bar-bottom">
				<div class="pong-bar player-bar">
					<div id="player-left-bottom" class="player left">
						<span>PLAYER 3</span>
					</div>
				</div>
				<div class="pong-bar player-bar">
					<div id="player-right-bottom" class="player right">
						<span>PLAYER 4</span>
					</div>
				</div>
			</div>
			
			<div class="countdown-overlay" aria-hidden="true">
				<span class="countdown-value">3</span>
			</div>
		</div>
	</main>
</div>

<script type="module" src="/js/pages/pongBoard.js"></script>
