services:
  nginx:
    container_name: nginx
    build:
      context: ./frontend
    depends_on:
      wordpress:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    restart: unless-stopped
    networks:
      - network

  sqlite:
    container_name: sqlite
    build:
      context: ./backend
    env_file:
      - .env
    volumes:
      - sqlite_data:/var/lib/sqlite
    restart: unless-stopped
    networks:
      - network
    healthcheck:
      test: ["CMD", "sqlite3", "/var/lib/sqlite/database.db", "PRAGMA integrity_check;"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  network:
    driver: bridge

volumes:
  sqlite_data:
    driver: local
    driver_opts:
      type: none
      device: /home/${USERNAME}/data/sqlite
      o: bind