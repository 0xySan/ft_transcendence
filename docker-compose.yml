services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "3000"
    volumes:
      - sqlite-data:/app/data
      - user-data:/app/userData
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  sqlite-data:
  user-data:
