name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests with Vitest
        id: vitest
        run: |
          set -e
          echo "Running tests..."
          # Run Vitest with JSON reporter for test count
          npx vitest run --coverage --reporter=json --reporter=verbose > vitest-output.json
          
          echo "âœ… Test suite passed coverage."

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
